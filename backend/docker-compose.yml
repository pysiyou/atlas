version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: atlas_postgres
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas123
      POSTGRES_DB: atlas_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
